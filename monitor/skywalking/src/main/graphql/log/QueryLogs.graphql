query queryLogs($condition: LogQueryCondition) {
    result: queryLogs(condition: $condition) {
        logs {
            serviceName
            serviceId
            serviceInstanceName
            serviceInstanceId
            endpointName
            endpointId
            traceId
            timestamp
            isError
            statusCode
            contentType
            content
            tags {
                key
                value
            }
        }
    }
}