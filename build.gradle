plugins {
    id "com.avast.gradle.docker-compose" version "0.6.6"
}

subprojects {
    group = 'com.sourceplusplus'

    apply plugin: 'idea'
    apply plugin: 'java'

    version = '0.1.1'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        maven { url = 'https://jitpack.io' }
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile 'io.vertx:vertx-unit:3.6.3'

        compile group: 'io.vertx', name: 'vertx-core', version: '3.6.3'
        compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
        compile group: 'com.google.guava', name: 'guava', version: '23.0'
        compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
        compile group: 'commons-io', name: 'commons-io', version: '2.5'
        compile group: 'org.jetbrains', name: 'annotations', version: '13.0'
        compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.2'
        compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.9.2'
        compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-guava', version: '2.9.2'
        compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.2.5'
        compile group: 'io.vertx', name: 'vertx-dropwizard-metrics', version: '3.6.3'

        //todo: not have these
        implementation 'com.github.danielstieger:javaxbus:a9e05dc650'
        compile group: 'org.sharegov', name: 'mjson', version: '1.4.1'
    }

    test {
        testLogging {
            events "passed", "skipped", "failed"
            setExceptionFormat("full")
        }
    }
}

dockerCompose {
    useComposeFiles = ['./docker-compose.yml']
    dockerComposeWorkingDirectory = './docker/'
    captureContainersOutput = true
}
composeUp.dependsOn ":core:buildAndMove"