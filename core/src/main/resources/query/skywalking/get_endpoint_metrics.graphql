{
    getEndpointThroughputTrend: getLinearIntValues(metric: {
          name: "endpoint_cpm"
          id: "$endpointId"
        }, duration: {
            start: "$durationStart",
            end: "$durationEnd",
            step: $durationStep
    }) {
      values {
        value
      }
    }
    getEndpointResponseTimeTrend: getLinearIntValues(metric: {
          name: "endpoint_avg"
          id: "$endpointId"
        }, duration: {
            start: "$durationStart",
            end: "$durationEnd",
            step: $durationStep
    }) {
      values {
        value
      }
    }
    getEndpointSLATrend: getLinearIntValues(metric: {
          name: "endpoint_sla"
          id: "$endpointId"
        }, duration: {
            start: "$durationStart",
            end: "$durationEnd",
            step: $durationStep
    }) {
      values {
        value
      }
    }
    getEndpointResponseTimePercentileTrend: getMultipleLinearIntValues(metric: {
          name: "endpoint_percentile"
          id: "$endpointId"
        }, duration: {
            start: "$durationStart",
            end: "$durationEnd",
            step: $durationStep
    }, numOfLinear: 5) {
      values {
        value
      }
    }
}