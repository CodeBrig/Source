{
    queryBasicTraces(condition: {
        queryDuration: {
            start: "$queryDurationStart",
            end: "$queryDurationEnd",
            step: $queryDurationStep
        },
        serviceId: $serviceId,
        serviceInstanceId: $serviceInstanceId,
        endpointId: "$endpointId",
        traceState: $traceState,
        queryOrder: $queryOrder,
        paging: {
            pageSize: $pageSize
        }
    }) {
        traces {
            key: segmentId
            operationNames: endpointNames
            duration
            start
            isError
            traceIds
        }
        total
    }
}